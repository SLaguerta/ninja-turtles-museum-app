<div style="text-align:center">
    <h1>
      Paintings!
    </h1>
    <button class="btn btn-primary" (click)="getPaintings()">Fetch Data</button>
    <!-- seeing the json response -->
    {{paintingsData | json}}
    <!-- getting a property from the object -->
    <img src="{{paintingsData.primaryImage}}"/>
</div>

<!-- iterate through the additional images property of the painting -->
<div *ngFor="let image of paintingsData.additionalImages">
    <img src="{{image}}"/>

</div>
